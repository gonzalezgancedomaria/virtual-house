<h2>Añadir nuevo sensor</h2>
<div class="center">
<form class="center__container" [formGroup]="form" (ngSubmit)="saveHotspot()">
    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="name" name="name">
      @if(form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)){
        <mat-error>El nombre es requerido</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Unidad de medida</mat-label>
      <mat-select formControlName="measure">
        @for(measure of measureUnits; track measure){
            <mat-option value="{{measure.measure_unit_name}}">{{measure.measure_unit_name}} ({{measure.abbreviation}})</mat-option>
        }
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
        <textarea matInput placeholder="Descripción" formControlName="description" name="description"></textarea>
    </mat-form-field>

    <div>
        <button mat-raised-button color="primary" (click)="addPin()">
          Colocar sensor
        </button>
    </div>
    <br>
  
    <button mat-raised-button color="primary" [disabled]="form.invalid || tour?.pins?.length === 0 || sceneId === undefined">Guardar</button>
  </form>
</div>
