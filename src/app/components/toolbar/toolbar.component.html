<mat-toolbar class="toolbar">
    <div>
        <img src="assets/logo.png" alt="Logo">
    </div>

    <button mat-button color="primary" routerLink="/home">Inicio</button>
    <button mat-button color="primary" routerLink="/virtual-house">Casa virtual</button>
    
    @if(!!(userRole$ | async)){
        <button mat-button color="primary" routerLink="/houses-management">Gestionar casas</button>
    }
    @if((userRole$ | async) === 'admin'){
        <button mat-button color="primary" routerLink="/users-management">Gestionar usuarios</button>
        <button mat-button color="primary" routerLink="/hotspot-management">Gestionar sensores</button>
    }
    
    <button mat-button color="primary" routerLink="/contact">Contacto</button>
    
    <span class="spacer"></span>
    
    @if(!(userRole$ | async)){
        <button mat-raised-button color="primary" routerLink="/sign-up">Registrarse</button>
        <button mat-raised-button color="primary" routerLink="/log-in">Iniciar sesión</button>
    }
    @if(!!(userRole$ | async)){
        <button mat-raised-button color="primary" (click)="logout()">Cerrar sesión</button>
    }
</mat-toolbar>
